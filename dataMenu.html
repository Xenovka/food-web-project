<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- SelfStyling -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" href="/assets/images/foods-icon.png" />

    <title>Menu Randomizer</title>
  </head>
  <body onload="loadDefaultData()">
    <header class="header-container container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <h1 class="header-title">data makanan</h1>
          <span class="hr-line"></span>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </header>

    <div class="container">
      <form id="form-input" class="row g-3">
        <label class="form-label col-lg-2" for="input-menu">Insert Menu</label>
        <div class="col-lg-7 form-input">
          <input
            type="text"
            name="input-menu"
            class="form-control"
            id="input-menu"
            placeholder="Input Menu"
            value=""
            required
          />
        </div>
        <button type="submit" class="btn btn-primary col-lg-2">
          <img class="button-icon" src="/assets/images/food-icon.png" alt="" />
          create
        </button>
        <div class="col-lg-1"></div>
      </form>
    </div>

    <div class="container table-container">
      <div class="row g-3">
        <div class="col-lg-12">
          <h1 class="list-header">List Menu</h1>
        </div>

        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <table
            id="table-menu"
            class="table table-primary table-bordered table-warning"
          >
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Makanan</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-12 btn-randomize">
          <button id="randomize" class="btn btn-primary btn-random">
            <img
              class="button-icon"
              src="/assets/images/random-icon.png"
              alt=""
            />
            RANDOMIZE
          </button>
        </div>
      </div>
    </div>

    <div class="container form-container">
      <div class="row form-output">
        <div class="col-lg-2"></div>
        <label for="breakfast" class="col-lg-2 form-label-randomize col-3"
          >breakfast</label
        >
        <span class="col-lg-1 form-dc text-center col-1">:</span>
        <div class="col-lg-6 col-12">
          <input
            class="form-randomize"
            type="text"
            name="breakfast"
            id="breakfast"
            disabled
          />
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="row form-output">
        <div class="col-lg-2"></div>
        <label for="lunch" class="col-lg-2 form-label-randomize col-3"
          >lunch</label
        >
        <span class="col-lg-1 form-dc text-center col-1">:</span>
        <div class="col-lg-6 col-12">
          <input
            class="form-randomize"
            type="text"
            name="lunch"
            id="lunch"
            disabled
          />
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="row form-output mb-7">
        <div class="col-lg-2"></div>
        <label for="dinner" class="col-lg-2 form-label-randomize col-3"
          >dinner</label
        >
        <span class="col-lg-1 form-dc text-center col-1">:</span>
        <div class="col-lg-6 col-12">
          <input
            class="form-randomize"
            type="text"
            name="dinner"
            id="dinner"
            disabled
          />
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button> -->

    <!-- Modal -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label modal-label"
                  >Nama Makanan</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/javascript/script.js"></script>
  </body>
</html>
