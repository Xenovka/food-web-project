<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/icon.png" />
    <title>Menu Randomizer</title>
  </head>
  <body>
    <header class="header-container container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <h1 class="header-title">data makanan</h1>
          <span class="hr-line"></span>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </header>

    <div class="container">
      <form method="POST" class="row g-3">
        <label class="form-label col-lg-2" for="input-menu">Insert Menu</label>
        <div class="col-lg-7 form-input">
          <input
            type="text"
            name="input-menu"
            class="form-control"
            id="input-menu"
            placeholder="Input Menu"
          />
        </div>
        <button class="btn btn-primary col-lg-2">
          <i class="fas fa-utensils fas-lg"></i> create
        </button>
        <div class="col-lg-1"></div>
      </form>
    </div>

    <div class="container table-container">
      <div class="row g-3">
        <div class="col-lg-12">
          <h1 class="list-header">List Menu</h1>
        </div>

        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <table class="table table-primary table-bordered">
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Makanan</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="number">1</td>
                <td class="name">Wendy</td>
                <td class="action">
                  <a class="wrench-btn" href=""><i class="bi bi-wrench"></i></a>
                  <a href=""><i class="bi bi-x-circle-fill"></i></a>
                </td>
              </tr>

              <tr>
                <td class="number">1</td>
                <td class="name">Wendy</td>
                <td class="action">Edit</td>
              </tr>

              <tr>
                <td class="number">1</td>
                <td class="name">Wendy</td>
                <td class="action">Edit</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-12 btn-randomize">
          <button class="btn btn-primary btn-random">
            <i class="fas fa-dice-five"></i> RANDOMIZE
          </button>
        </div>
      </div>
    </div>

    <div class="container form-container">
      <div class="row form-output">
        <div class="col-lg-2"></div>
        <label for="breakfast" class="col-lg-2 form-label-randomize col-3"
          >breakfast</label
        >
        <span class="col-lg-1 form-dc text-center col-1">:</span>
        <div class="col-lg-6 col-12">
          <input
            class="form-randomize"
            type="text"
            name="breakfast"
            id="breakfast"
            disabled
          />
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="row form-output">
        <div class="col-lg-2"></div>
        <label for="lunch" class="col-lg-2 form-label-randomize col-3"
          >lunch</label
        >
        <span class="col-lg-1 form-dc text-center col-1">:</span>
        <div class="col-lg-6 col-12">
          <input
            class="form-randomize"
            type="text"
            name="lunch"
            id="lunch"
            disabled
          />
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="row form-output mb-7">
        <div class="col-lg-2"></div>
        <label for="dinner" class="col-lg-2 form-label-randomize col-3"
          >dinner</label
        >
        <span class="col-lg-1 form-dc text-center col-1">:</span>
        <div class="col-lg-6 col-12">
          <input
            class="form-randomize"
            type="text"
            name="dinner"
            id="dinner"
            disabled
          />
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
